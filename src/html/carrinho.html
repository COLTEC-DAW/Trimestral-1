            <div class="row my-2">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            Sua compra
                        </div>
                        <div class="card-body">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-4 my-2">
                                        <img class="d-none d-lg-block lista-img img-fluid mx-auto" src="../assets/imgs/img-4.jpg" alt="Third slide">

                                    <div class="col-4 my-2">

                <div class="col-lg-6">
                    <fieldset>
                        <h2>Dados Pessoais</h2>
                        <form class="col-10">
                            <div class="form-group row">
                                <label for="inputNome3" class="justify-content-end col-sm-2 col-form-label">Nome</label>
                                <div class="col-sm-10">
                                    <input type="nome" class="form-control" id="inputNome3" placeholder="Nome">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputEmail3" class="justify-content-end col-sm-2 col-form-label">E-mail</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="E-mail para contato">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputCpf3" class="col-sm-2 col-form-label">CPF</label>
                                <div class="col-sm-10">
                                    <input type="cpf" class="form-control" id="inputcpf3" placeholder="000.000.000-00">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                                        <label class="form-check-label" for="gridCheck1">
                                        Desejo receber promoções e ofertas de e-mail
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <h2>Cartão de Crédito</h2>
                        <form class="col-10">
                            <div class="form-group row">
                                <label for="inputNome3" class="justify-content-end col-sm-2 col-form-label">Número do Cartão</label>
                                <div class="col-sm-10">
                                    <input type="nome" class="form-control" id="inputCartao" placeholder="XXXX XXXX XXXX XXXX">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputVal" class="justify-content-end col-sm-2 col-form-label">Validade</label>
                                <div class="col-sm-10">
                                    <input type="validade" class="form-control" id="inputVal" placeholder="MM/AAAA">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="cvv" class="col-sm-2 col-form-label">CVV</label>
                                <div class="col-sm-10">
                                    <input type="cvv" class="form-control" id="cvv" placeholder="XXX">
                                </div>
                            </div>
                            <div class="form-group row">
                                <button type="submit" class="btn btn-block btn-success">Concluir sua Compra</button>
                            </div>
                        </form>
                    </fieldset>
