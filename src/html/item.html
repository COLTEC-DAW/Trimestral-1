<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/build/css/style.css">
    <link rel="stylesheet" href="../assets/css/item.css">
    <title>Item</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#"><a class="navbar-brand" href="#">
            <img src="../assets/imgs/logo.png" height="30" alt="">
        </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Outra Página</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Mais uma Página</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="login" placeholder="Login" aria-label="Login">
                <input class="form-control mr-sm-2" type="password" placeholder="Senha" aria-label="Senha">
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Log in</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <h2 class="mt-4 text-center">Camiseta Qualquer</h2>
        <div class="row mt-4 mb-4">    
            <div class="col-lg-4 col-sm-10 col-xs-10 offset-sm-1 offset-xs-1">
                <img class="lista-img img-fluid d-block mx-auto" src="../assets/imgs/img-4.jpg" alt="Third slide">
            </div>
            <div class="col-lg-6 offset-lg-1 col-sm-12 col-xs-12">
                <div class="row mt-4">
                    <div class="col-lg-4 col-sm-12 col-xs-12 d-flex align-items-center mb-xs-4">
                        <p class="d-none d-lg-block">Modelo</p>
                    </div>
                    <div class="col-lg-8 col-sm-12 col-xs-12 d-block">
                        <div class="col-lg-12 col-sm-12 col-xs-12 btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-outline-primary px-auto col-lg-4 col-sm-4">
                                <input type="radio" name="options" id="option1" autocomplete="off" checked> Masculino
                            </label>
                            <label class="btn btn-outline-primary px-auto col-lg-4 col-sm-4">
                                <input type="radio" name="options" id="option2" autocomplete="off"> Feminino
                            </label>
                            <label class="btn btn-outline-primary px-auto col-lg-4 col-sm-4">
                                <input type="radio" name="options" id="option3" autocomplete="off"> Infantil
                            </label>
                        </div>
                    </div>                    
                </div>
                <div class="row mt-5">
                    <div class="col-lg-4 col-sm-12 col-sm-12 col-xs-12 d-flex align-items-center">
                        <p class="d-none d-lg-block">Cor</p>
                    </div>
                    
                    <div class="col-lg-8 col-sm-12 col-xs-12 d-block">
                        <div class="row">
                            <div class="col-lg-3 col-sm-3 col-3">
                                <span id="dot-green"></span>
                            </div>
                            <div class="col-lg-3 col-sm-3 col-3">
                                <span id="dot-gray"></span>
                            </div>
                            <div class="col-lg-3 col-sm-3 col-3">
                                <span id="dot-orange"></span>
                            </div>
                            <div class="col-lg-3 col-sm-3 col-3">
                                <span id="dot-blue"></span>
                            </div>
                        </div>
                    </div>                    
                </div>
                <div class="row mt-5">
                    <div class="col-lg-4 col-sm-12 col-xs-12 d-flex align-items-center">
                        <p class="d-none d-lg-block">Tamanho</p>
                    </div>
                    <div class="col-lg-8 col-sm-12 col-xs-12 d-block">
                        <div class="input-group col-sm-12 col-xs-12">
                            <select class="form-control">
                                <option>P</option>
                                <option>M</option>
                                <option>G</option>
                                <option>GG</option>
                            </select>
                        </div>
                    </div>                    
                </div>
                <h2 class="mt-4">R$58,50</h2>
                <form action="carrinho.html">
                    <input class="mt-5 mb-sm-4 d-block btn-block btn btn-success" type="submit" value="Comprar" />
                </form>
            </div>
        </div>
    </div>
    
    <script src="../node_modules/jquery/dist/jquery.slim.js"></script>
    <script src="../node_modules/popper.js/dist/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
