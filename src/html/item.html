<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/item.css">
    <title>Item</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Camisete.ria</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Outra Página</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Mais uma Página</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="login" placeholder="Login" aria-label="Login">
                <input class="form-control mr-sm-2" type="password" placeholder="Senha" aria-label="Senha">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log in</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <h2 class="mt-4">Camiseta Qualquer</h2>
        <div class="row mt-4">    
            <div class="col-lg-4 col-sm-12 col-xs-12">
                <img class="lista-img d-block" src="../assets/imgs/img-4.jpg" alt="Third slide">
            </div>
            <div class="col-lg-6 offset-lg-1 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col-lg-4 d-flex align-items-center">
                        <p>Modelo</p>
                    </div>
                    <div class="col-lg-8 d-block d-flex flex-column">
                        <div class="input-group">
                            <div class="align-horizontally input-group-prepend">
                                <button class="px-auto align-button-horizontally btn btn-outline-secondary" type="button">Masculino</button>
                                <button class="px-auto align-button-horizontally btn btn-outline-secondary" type="button">Feminino</button>
                                <button class="px-auto align-button-horizontally btn btn-outline-secondary" type="button">Infantil</button>
                            </div>
                        </div>
                    </div>                    
                </div>
                <div class="row mt-5">
                    <div class="col-lg-4 d-flex align-items-center">
                        <p>Cor</p>
                    </div>
                    <div class="col-lg-8 d-block">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="mr-2" id="dot-green"></span>
                                <span class="mr-2" id="dot-gray"></span>
                                <span class="mr-2" id="dot-orange"></span>
                                <span class="mr-2" id="dot-blue"></span>
                            </div>
                        </div>
                    </div>                    
                </div>
                <div class="row mt-5">
                    <div class="col-lg-4 d-flex align-items-center">
                        <p>Tamanho</p>
                    </div>
                    <div class="col-lg-8 d-block">
                        <div class="input-group">
                            <select class="form-control">
                                <option>Default select</option>
                            </select>
                        </div>
                    </div>                    
                </div>
                <h2 class="mt-4">R$58,50</h2>
                <button type="button" class="mt-5 d-block btn-block btn btn-success">Comprar</button>
            </div>
        </div>
    </div>
    
    <script src="../node_modules/jquery/dist/jquery.slim.js"></script>
    <script src="../node_modules/popper.js/dist/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
