<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title></title>

        <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Slabo+27px" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/stylesheet.css">
        <link rel="stylesheet" href="assets/item.css">

    </head>
    <body>
        <!-- Navbar-->
        <div class="pos-f-t">
            <nav class="navbar navbar-collapse navbar-expand-lg navbar-light bg-light">

                    <a class=" text-center col-8 col-md-2 col-lg-2 navbar-brand" name="button">Camisete.ria</a>
                    <button class="navbar-toggler btn btn-light    d-md-none" type="button" data-toggle="collapse" data-target="#myNavbar" aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>


                    <div class="collapse navbar-collapse" id="myNavbar">
                        <div class="navbar-nav">
                      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                      <a class="nav-item nav-link" href="#">Features</a>
                      <a class="nav-item nav-link" href="#">Pricing</a>
                      <form class="form-inline d-block d-sm-none">
                          <input class="form-control  mr-sm-2" type="login">
                          <input class="form-control  mr-sm-2" type="password">
                          <button class="btn btn-outline-success my-2 my-xs-0 " type="submit">Log in</button>
                      </form>
                    </div>
                </div>

                <form class="form-inline d-none d-md-block">
                    <input class="form-control  mr-sm-2" type="login">
                    <input class="form-control  mr-sm-2" type="password">
                    <button class="btn btn-light my-2 my-xs-0 " type="submit">Log in</button>
                </form>

            </nav>
        </div>
        
        <div id="canvas" class="">
            <h1 id="title" class="col-xs-12 col-sm-12 col-md-4 col-lg-4 " >Camiseta qualquer</h1>
            <div id="elements" class="row">

                <div id="leftSide" class=" col-md-4 col-lg-4">
                    <img src="./images/p1.jpg" alt="">
                </div>

                <div id="rightSide" class="row col-xs-12 col-sm-12 col-md-8 col-lg-8">

                    <div id="info1" class="d-none d-md-inline col-md-6 col-lg-6">
                        <p class="text" >Modelo:</p>
                        <p class="text">Cor: </p>
                        <p class="text">Tamanho: </p>
                        <h2 id="preco">R$ 29,90</h2>
                    </div>

                    <div id="info2" class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

                        <div id="type" class="btn-group btn-group-toggle col-12" data-toggle="buttons">
                            <label class="btn button btn-light col-4">
                                <input type="radio" name="options" id="option1" autocomplete="on" checked>Masculino
                            </label>

                            <label class="btn button btn-light active col-4">
                                <input type="radio" name="options" id="option2" autocomplete="on">Feminino
                            </label>

                            <label class="btn button btn-light col-4">
                                <input type="radio" name="options" id="option3" autocomplete="on">Infantil
                            </label>
                        </div>

                        <div id="imgs" class="row col-12">
                            <span class="dot col-3 bg-warning"></span>
                            <span class="dot col-3 bg-success"></span>
                            <span class="dot col-3 bg-danger"></span>
                            <span class="dot col-3 bg-info"></span>
                        </div>

                        <select class="button col-12 form-control">
                            <option>PP</option>
                            <option>P</option>
                            <option>M</option>
                            <option>P</option>
                        </select>
                    </div>
                    <h2 id="preco" class="d-none d-sm-block d-md-none   ">R$ 29,90</h2>
                    <button id="comprar" class=" col-xs-12 col-sm-12  col-md-12 col-lg-12" type="button" name="button">Comprar</button>
                </div>

            </div>
        </div>


    </body>
</html>
