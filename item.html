<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <title>Item</title>
</head>
<body>
    <!--Cabeçalho-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12  col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">Camiset.ria</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Outra Página</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link disabled" href="#">Mais Uma Página</a>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2" type="login" placeholder="Login" aria-label="Login">
                                <input class="form-control mr-sm-2" type="password" placeholder="Senha" aria-label="Senha">
                                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Log in</button>
                            </form>

                    </div>
                </nav>
            </div>        
        </div>
    
                <!--Camiseta-->
    <div class="container-fluid">
            <h2 class="mt-4 text-left">Camiseta Qualquer</h2>
            <div class="row mt-4 mb-4">    
                <div class="col-lg-4 col-sm-10 col-xs-10 offset-sm-1 offset-xs-1">
                    <img class="lista-img img-fluid d-block mx-auto" src="imgs/camisa.jpg" alt="">
                </div>
                <div class="col-lg-6 offset-lg-1 col-sm-12 col-xs-12">
                    <div class="row mt-4">
                        <div class="col-lg-4 col-sm-12 col-xs-12 d-flex align-items-center mb-xs-4">
                            <p class="d-none d-lg-block">Modelo</p>
                        </div>
                        <div class="col-lg-8 col-sm-12 col-xs-12 d-block">
                            <div class="col-lg-12 col-sm-12 col-xs-12 btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-outline-primary px-auto col-lg-4 col-sm-4">
                                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Masculino
                                </label>
                                <label class="btn btn-outline-primary px-auto col-lg-4 col-sm-4">
                                    <input type="radio" name="options" id="option2" autocomplete="off"> Feminino
                                </label>
                                <label class="btn btn-outline-primary px-auto col-lg-4 col-sm-4">
                                    <input type="radio" name="options" id="option3" autocomplete="off"> Infantil
                                </label>
                            </div>
                        </div>                    
                    </div>
                    <!--Cores-->
                    <div class="row mt-5">
                        <div class="col-lg-4 col-sm-12 col-sm-12 col-xs-12 d-flex align-items-center">
                            <p class="d-none d-lg-block">Cor</p>
                        </div>
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group-toggle" data-toggle="buttons">
                                <button class="btn btn-sm btn-outline-success" type="checkbox" style="width: 70px; height: 70px; border-radius: 100%;"></button>
                                <button class="btn btn-sm btn-outline-secondary" type="checkbox" style="width: 70px; height: 70px; border-radius: 100%;"></button>
                                <button class="btn btn-sm btn-outline-warning" type="checkbox" style="width: 70px; height: 70px; border-radius: 100%;"></button>
                                <button class="btn btn-sm btn-outline-primary" type="checkbox" style="width: 70px; height: 70px; border-radius: 100%;"></button>
                                        </div>
                          </div>
                    </div>
             
                    <!--Tamanhos-->
                    <div class="row mt-5">
                        <div class="col-lg-4 col-sm-12 col-xs-12 d-flex align-items-center">
                            <p class="d-none d-lg-block">Tamanho</p>
                        </div>
                        <div class="col-lg-8 col-sm-12 col-xs-12 d-block">
                            <div class="input-group col-sm-12 col-xs-12">
                                <select class="form-control">
                                    <option>P</option>
                                    <option>M</option>
                                    <option>G</option>
                                    <option>GG</option>
                                </select>
                            </div>
                        </div>                    
                    </div>
                    <h2 class="mt-4">R$59,99</h2>
                    <form action="carrinho.html">
                        <input class="mt-5 mb-sm-4 d-block btn-block btn btn-success" type="submit" value="Comprar" />
                    </form>
                </div>
            </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
