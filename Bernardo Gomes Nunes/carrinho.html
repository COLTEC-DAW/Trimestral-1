        <div class="container mb-4">
            <!-- Alert -->
            <div class="alert alert-primary mt-5">
                <h1 class="alert-title">Ótimo!</h1>
                <p>Já estamos quase lá! Preencha os dados abaixo para concluir sua compra.</p>
            </div>

            <!-- Lista -->
            <div class="row">
                <ul class="list-group col-md-5" style="padding-left: 15px"> <!-- Para alinhar com o container-->
                    <!-- Título -->
                    <li class="list-group-item list-group-item-primary"><h5>Sua compra</h5></li>
                    
                <!-- Itens -->
                    <li class="list-group-item">
                        <div class="col-md-12 row">
                            <img src="hard.jpg" alt="..." class="img-responsive col-md-6" style="height: 100px">
                            <div class="col-md-6">
                                <h5>Camisa qualquer</h5>
                                <label>R$59,90</label>
                            </div>
                        </div>
                    </li>
                    
                    <li class="list-group-item">
                        <div class="col-md-12 row">
                            <img src="indice.jpg" alt="..." class="img-responsive col-md-6" style="height: 100px">
                            <div class="col-md-6">
                                <h5>Camisa qualquer</h5>
                                <label>R$59,90</label>
                            </div>
                        </div>
                    </li>

                    <li class="list-group-item">
                        <div class="col-md-12 row">
                            <img src="70.jpg" alt="..." class="img-responsive col-md-6" style="height: 100px">
                            <div class="col-md-6">
                                <h5>Camisa qualquer</h5>
                                <label>R$59,90</label>
                            </div>
                        </div>
                    </li>

                    <!-- Preço -->
                    <li class="list-group-item list-group-item-primary">
                        <div class="row justify-content-between">
                            <h5>Total: </h5>
                            <h5>R$179,70</h5>
                        </div>
                    </li>
                </ul>

                <div class="col-md-7 row">
                    <form class="col-md-12">
                        <!-- Dados pessoais -->

                        <h2 class="col-md-12 mt-2">Dados Pessoais</h2>
                        <div class="form-group row">
                            <label class="col-md-4 carrinho-lbl">Nome:</label>
                            <input type="text" class="form-control col-md-8" placeholder="Nome Completo">
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 carrinho-lbl">Email:</label>
                            <input type="email" class="form-control col-md-8" placeholder="Email para contato">
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 carrinho-lbl">CPF:</label>
                            <input type="text" class="form-control col-md-8" placeholder="000.000.000-00">
                        </div>
                        <div class="form-group form-check carrinho-lbl">
                            <input type="checkbox" class="form-check-input" id="checkbox">
                            <label class="form-check-label" for="checkbox">Desejo receber promoções e ofertas por email</label>
                        </div>
                        <!-- Cartão de crédito -->

                        <h2 class="col-md-12">Cartão de Crédito</h2>
                        
                        <div class="form-group row">
                                <label class="col-md-4 carrinho-lbl">Número do Cartão</label>
                                <input type="text" class="form-control col-md-8" placeholder="XXXX XXXX XXXX XXXX">
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-md-4 carrinho-lbl">Validade</label>
                            <input type="text" class="form-control col-md-8" placeholder="MM/AAAA">
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 carrinho-lbl">CVV</label>
                            <input type="text" class="form-control col-md-8" placeholder="XXX">
                        </div>
                        <!-- Botão de confirmar -->

                        <button type="submit" class="btn btn-success btn-block">Confirmar</button>
                    </form>               
                </div>
            </div>      
        </div>
